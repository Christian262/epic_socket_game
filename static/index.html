<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Game!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function (){
            const socket = io.connect();

            $('#epic').click( () => {
        		socket.emit('epic');
        	});

            $('#reset').click( () => {
        		socket.emit('reset');
        	});

            socket.on('numberUpdate', (data) => {
        		$('#count').text(data);
        	});
        })
        </script>
    </head>
    <body>
        <div class="container">
             <h1>Welcome to the Epic Button Game!</h1>
             <div class="form">
                 <h3>The button has been pushed <span id="count">0</span> times!</h3>
                 <h6>Push the button to update the count!</h6>
                 <button class="btn btn-primary" type="submit" id="epic">I am the Epic Button</button>
             </div>
             <button id="reset" type="submit" class="btn btn-warning pull-right">Reset the epicness</button>
         </div>
    </body>
</html>
